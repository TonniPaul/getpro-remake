<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/loginstyles.css">
  <link rel="icon" sizes="32x32" href="fav.ico">
  <title>LogIn</title>
</head>

<body>
  <div class="container">
    <div class="leftbar">
      <img class="icon" src="images/iconn.png" alt="#">
      <h2>
        Don't have a StudioPress account yet?
      </h2>
      <p>201,344 website owners already trust StudioPress.
        Find out how we can help YOU get your content into the world</p>
        <a class="but" type="button" name="button" href="index.html"> Get Started</a>
    </div>
    <div class="rightbar">
      <div class="right">
        <h2>Log in to <span>My StudioPress</span></h2>
        <input type="text" name="log" id="user_login" class="box" value="" size="20" autocapitalize="off" placeholder="Email Address">
        <input type="password" name="pwd" id="user_pass" class="box password" value="" size="20" placeholder="Password">
        <input name="rememberme" type="checkbox" id="rememberme" value="forever">
        <p>Remember Me</p>
        <h3 class="btn">Log In</h3>
        <p>Lost your password?</p>
        <p>Having trouble with your account?</p>
      </div>

    </div>

  </div>


</body>

</html>
